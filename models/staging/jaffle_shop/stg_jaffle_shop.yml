version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app
    columns: 
      - name: customer_id
        description: The primary key for customers
        tests:
          - unique
          - not_null:
              where: > 
                to_hex(md5(cast(coalesce(cast(first_name as STRING), '') || '-' || coalesce(cast(last_name as STRING), '') as STRING))) not in 
                (select error_key from `optimal-signer-324414.dbt_testignore_demo_dev_dbt_testignore.dbt_testignore`)
  - name: stg_orders
    description: Staged order data from our jaffle shop app
    columns: 
      - name: order_id
        description: Primary key for orders
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status')}}"
        tests:
          - accepted_values:
              values: [completed, shipped, returned, placed, return_pending]
      - name: customer_id
        description: Foreign key to stg_customers.customer_id
        tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
